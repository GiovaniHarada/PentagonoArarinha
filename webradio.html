    <script language="JavaScript">
	function trilha_playPause(pop) {
	    var myAudio = document.getElementById("wradio");
		if (pop == 1) {
			myAudio.play();
		}else if(pop == 2){
			myAudio.pause();
		}
	};
	function trilha_aumentaSom() {
	    var myAudio = document.getElementById("wradio");
		myAudio.volume += 0.1;
	};
	function trilha_diminuiSom() {
	    var myAudio = document.getElementById("wradio");
		myAudio.volume -= 0.2;
	};
    </script>
