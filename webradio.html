    <script language="JavaScript">
	function trilha_playPause() {
		var myAudio = document.getElementById("trilha");
		if (myAudio.paused) {
			myAudio.play();
		}else{
			myAudio.pause();
		}
	};
	function trilha_aumentaSom() {
		var myAudio = document.getElementById("trilha");
		myAudio.volume += 0.1;
	};
	function trilha_diminuiSom() {
		var myAudio = document.getElementById("trilha");
		myAudio.volume -= 0.2;
	};
    </script>
